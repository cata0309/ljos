
function load_video {
  if [ x$feature_all_video_module = xy ]; then
    insmod all_video
  else
    insmod efi_gop
    insmod efi_uga
    insmod ieee1275_fb
    insmod vbe
    insmod vga
    insmod video_bochs
    insmod video_cirrus
  fi
}

menuentry 'LJOS (0.1a) ---> linux 4.19.239' {
    load_video
    set gfxpayload=1440x900x32
    linux  /boot/vmlinuz
    initrd /boot/initramfs
}